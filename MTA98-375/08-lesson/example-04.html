<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation of a user entry</title>

    <script type = "text/javascript">
        function validate() {
            var value = document.getElementById("input1").value;
            if (isNaN(value)) {
                modifier = "not ";
            } else {
                modifier = "";
            }
            
            var report = "You entered '" + value + "'; this is " + modifier + "a valid number.";
            alert(report);
        } 
        </script>
</head>
<body>
    <h1>Validation of a user entry</h1> 
    
    <form name="calculator">
        <input type = "text" id = "input1"></input>
        <button type = "button" onclick = "validate();">Click me to see what I think of your entry</button>
    </form> 
</body>
</html>

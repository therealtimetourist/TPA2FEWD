<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Example 10 - LocalStorage</title>
        <script type = "text/javascript">
            // This page demonstrates a simple model for 
            // saving a player’s “level” in local storage. 
            function init() {     
                var message;     
                level_object = document.getElementById("level");     
                var welcome = document.getElementById("welcome");       
                
                // “localStorage” is a keyword for an HTML5-       
                // capable browser.  “localStorage.level” is       
                // a variable name chosen for use by this        
                // particular page.     
                var level = localStorage.level;     
                if (level == null || level == '') {        
                    message = "It appears this is your first time to play. You will start at level 1.";        
                    level = 1;     
                } else {        
                    message = "When you last played, you reached level " + level +".  You will start there now.";     
                }     
                welcome.innerHTML = message;     
                level_object.value = level; 
            }
            
            function save_level() {     
                localStorage.level = level_object.value; 
            } 
        </script> 
    </head> 
    <body onload = "init();">
        <h1>Use of local storage</h1> 
        <p id = "welcome">Welcome.</p> 
        <form> 
            You can update your level at any time.  
            It is currently set at 
            <input id = "level" type = "number" min = "1" max = "100" oninput = "save_level();" />. 
        </form>
    </body>
</html>

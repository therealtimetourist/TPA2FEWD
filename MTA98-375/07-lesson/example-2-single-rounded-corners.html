<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rounded Corners</title>

        <style type="text/css">  
            div { 
              padding: 40px 40px;  
              background: dodgerblue; 
              width: 400px; 
              color: #fff; 
              font-family: sans-serif; 
              font-size: x-large; 
              /*border-radius: 25px; */
              margin: 100px auto; 
            }
            .single-rounded-top-left{border-top-left-radius: 25px;}
            .single-rounded-top-right{border-top-right-radius: 25px;}
            .single-rounded-bottom-left{border-bottom-left-radius: 25px;}
            .single-rounded-bottom-right{border-bottom-right-radius: 25px;}
        </style>
    </head>
    <body>
        <div class="single-rounded-top-left">Single Rounded Corner Top Left</div>
        <div class="single-rounded-top-right">Single Rounded Corner Top Right</div>
        <div class="single-rounded-bottom-left">Single Rounded Corner Bottom Left</div>
        <div class="single-rounded-bottom-right">Single Rounded Corner Bottom Right</div>
    </body>
</html>

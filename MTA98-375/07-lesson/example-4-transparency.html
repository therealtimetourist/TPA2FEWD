<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Opacity and Transparency</title>

        <style type="text/css">  
            figure { 
              padding: 40px 10px; 
              color: #000; 
              font-family: sans-serif; 
              font-size: xx-large;
              margin-top: 100px; 
              text-align: center;
              display: inline-block;
            }   
            img{ width: 400px;}

            .transpar{opacity: .4;}
        </style>
    </head>
    <body>
        <figure>
            <img src="image.jpg" alt="farmer and his trusty tractor">
            <figcaption>Without Transparency</figcaption>
        </figure>
        <figure>
            <img src="image.jpg" class="transpar" alt="farmer and his trusty tractor">
            <figcaption>With Transparency</figcaption>
        </figure>
    </body>
</html>

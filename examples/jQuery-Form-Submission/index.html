<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> jQuery Form</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/form.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Contact Form</h1>

            <form id="contactForm" name="contactForm" role="role">

                <div id="resultMessage"></div>

                <div class="form-group">
                    <label for="name">* Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your First Name">
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-Mail Address">
                </div>
                
                <div class="form-group">
                    <label for="comments">* Comments</label>
                    <textarea name="comments" id="comments" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-default btn-primary">Submit</button>
            </form>
        </div>
        <!-- Bootstrap compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </body>
</html>
